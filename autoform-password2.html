<template name="afPassword2">
    {{!-- INPUT FIELD --}}
    <div class="input-group mb-3">
        {{#with icon}}
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="fa fas fa-fw fa-{{this}}"></i>
            </span>
        </div>
        {{/with}}
        <input {{inputAtts}}>
        {{#with visibilityButton}}
            <div class="input-group-append">
                <button class="btn btn-outline-secondary afPassword2-toggle-visbility-button" type="button">
                    <i class="fa fas fa-fw fa-{{#if visible}}eye-slash{{else}}eye{{/if}}"></i>
                </button>
            </div>
        {{/with}}
    </div>


    {{!-- LIST RULES, IF GIVEN, AND THEIR STATUS (FULFILLED, FAILED, ETC.) --}}
    {{#with rules}}
        <div class="d-block" style="font-size: 80%;">
            {{#each rule in this}}
                    {{#with ruleStatus @index}}
                        <div class="mt-1 d-flex align-items-start text-{{this.color}}">
                            <span class="px-1"><i class="fa fa-fw fa-{{this.icon}}"></i></span>
                            <span>{{rule.message}}</span>
                        </div>
                    {{/with}}
            {{/each}}
        </div>
    {{/with}}

    {{!-- ERRORS, VALIDATION ETC, --}}
    <div class="d-block help-block text-danger" hidden="{{#unless invalid}}hidden{{/unless}}">
       <!-- <small>{{afFieldMessage name=name}}</small>-->
    </div>


    {{!-- autoform related field --}}
    <input type="hidden" class="afPassword2-hiddenInput" value="{{value}}" data-schema-key="{{dataSchemaKey}}" />
</template>
