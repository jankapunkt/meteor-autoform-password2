<template name="afPassword2">
    {{!-- INPUT FIELD --}}
    <div class="input-group mb-3">
        {{#with icon}}
            <div class="input-group-prepend border rounded">
            <span class="input-group-text border-light bg-light">
                <i class="fa fas fa-fw fa-{{this}}"></i>
            </span>
            </div>
        {{/with}}
        <input {{inputAtts}} type="{{inputType}}">
        {{#with visibilityButton}}
            <div class="input-group-append">
                <button class="btn btn-{{#unless visible}}outline-{{/unless}}primary afPassword2-toggle-visbility-button"
                        type="button" tabindex="-1">
                    {{#if visible}}
                        <span>
                            <i class="fa fas fa-fw fa-eye"></i>
                        </span>
                    {{else}}
                        <span>
                       <i class="fa fas fa-fw fa-eye-slash"></i>
                   </span>
                    {{/if}}
                </button>
            </div>
        {{/with}}
    </div>


    {{!-- LIST RULES, IF GIVEN, AND THEIR STATUS (FULFILLED, FAILED, ETC.) --}}
    {{#with rules}}
        <div class="d-block" style="font-size: 80%;">
            {{#each rule in this}}
                {{#with ruleStatus @index}}
                    <div class="mt-1 d-flex align-items-start text-{{this.color}}">
                        {{#unless checkingRules}}
                            <span class="px-1">
                                <i class="fa fa-fw fa-{{this.icon}}"></i>
                            </span>
                        {{else}}
                            <span class="px-1">
                                <i class="fa fa-fw fa-spinner fa-pulse"></i>
                            </span>
                        {{/unless}}
                        <span>{{rule.message}}</span>
                    </div>
                {{/with}}
            {{/each}}
        </div>
    {{/with}}

    {{!-- ERRORS, VALIDATION ETC, --}}
    <div class="d-block help-block text-danger"
         hidden="{{#unless invalid}}hidden{{/unless}}">
        <!-- <small>{{afFieldMessage name=name}}</small>-->
    </div>


    {{!-- autoform related field --}}
    <input type="hidden" class="afPassword2-hiddenInput" value="{{value}}"
           data-schema-key="{{dataSchemaKey}}"/>
</template>
